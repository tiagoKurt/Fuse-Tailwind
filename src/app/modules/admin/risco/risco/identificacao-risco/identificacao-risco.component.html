<div class="gt-xs:flex-row flex flex-col ">
    
  <mat-form-field class=" max-w-200">
    <mat-label>Classificação do risco*</mat-label>
    <mat-select [formControl]="toppings" multiple >
      @for (topping of toppingList; track topping) {
        <mat-option [value]="topping">{{topping}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field class="max-w-200">
    <mat-label>Objetivo(s) Estratégico(s)*</mat-label>
    <mat-select [formControl]="toppings" (selectionChange)="onSelectChange($event)">
      <mat-option *ngFor="let topping of toppingList" [value]="topping">
        {{topping}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  

    <div class="bg-white shadow-md rounded-lg overflow-hidden overflow-y-auto dark:bg-transparent max-w-280 p-4" style="max-height: 200px;" *ngIf="!errorMessage ">
      <div *ngFor="let objetivo of objetivosEstrategicos; let last = last" class="p-3 w-full flex justify-between items-center border-primary" [ngClass]="{'border-b': !last}">
        <span>{{ objetivo.objetivo }}</span>
        <button (click)="removerObjetivo(objetivo)">
          <mat-icon class="hover:text-red-600" svgIcon="heroicons_outline:trash"></mat-icon>
        </button>
      </div>
    </div>

  <mat-form-field class="max-w-200 pt-5">
    <mat-label>Objetivo(s) Operacional(s)*</mat-label>
    <mat-select [formControl]="toppings" (selectionChange)="onSelectChangeOperacional($event)">
      <mat-option *ngFor="let topping of toppingList" [value]="topping">
        {{topping}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="errorMessage2" class="error-message">
    {{ errorMessage2 }}
  </div>

    <div class="bg-white shadow-md rounded-lg overflow-hidden overflow-y-auto dark:bg-transparent max-w-280 p-4" style="max-height: 200px;" *ngIf="!errorMessage2">
      <div *ngFor="let operacional of objetivosOperacionais; let last = last" class="p-3 w-full flex justify-between items-center border-primary" [ngClass]="{'border-b': !last}">
        <span>{{ operacional.objetivo }}</span>
        <button (click)="removerObjetivoOperacional(operacional)">
          <mat-icon class="hover:text-red-600" svgIcon="heroicons_outline:trash"></mat-icon>
        </button>
      </div>
    </div>
  
  <mat-form-field class="max-w-280 pt-5">
    <mat-label>Evento de risco*</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
  
</div>
