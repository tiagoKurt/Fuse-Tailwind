<div class="w-full max-w-xs " style="text-align: center;">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="nome">
        Nome
      </label>
      <input [(ngModel)]="nome" name="nome" class="shadow appearance-none border focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nome" type="text" placeholder="Nome">
      <label class="block text-gray-700 text-sm font-bold mb-2 py-2" for="cpf">
        CPF
      </label>
      <input [(ngModel)]="cpf" name="cpf" class="shadow appearance-none border focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cpf" type="text" placeholder="CPF">
      <label class="block text-gray-700 text-sm font-bold mb-2 py-2" for="email">
        Email
      </label>
      <input [(ngModel)]="email" name="email" class="shadow appearance-none border focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Email">
      <label class="block text-gray-700 text-sm font-bold mb-2 py-2" for="telefone">
        Telefone
      </label>
      <input [(ngModel)]="telefone" name="telefone" class="shadow appearance-none border focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="telefone" type="text" placeholder="Telefone">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2 " for="senha">
        Senha
      </label>
      <input [(ngModel)]="senha" name="senha" class="shadow appearance-none border focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="senha" type="password" placeholder="********">
    </div>
    <div class="flex items-center justify-between">
      <button (click)="salvarUsuario()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" >
        Cadastrar
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
        Esqueceu a senha?
      </a>  
    </div>
  </form>
</div>
